<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Usuários por Empresa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="userChart" width="400" height="200"></canvas>
    <script>
        // Dados de exemplo - substitua pelos seus dados
        const empresas = ['Empresa A', 'Empresa B', 'Empresa C', 'Empresa D'];
        const usuarios = [45, 30, 70, 20];

        // Configuração do gráfico
        const ctx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico (pode ser 'line', 'pie', etc.)
            data: {
                labels: empresas,
                datasets: [{
                    label: 'Usuários por Empresa',
                    data: usuarios,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
