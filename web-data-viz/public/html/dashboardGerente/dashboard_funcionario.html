<script>
  function populateTable(users) {
    let tableHTML = '<table><thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>... Edições</th></tr></thead><tbody>';

    users.forEach(user => {
      tableHTML += `<tr>
                          <td>${user.id}</td>
                          <td>${user.name}</td>
                          <td>${user.email}</td>
                          <td class="edits">
                            <button class="icon-btn edit-btn" onclick="editUser(${user.id})">
                            <i id="editar" class="fa-solid fa-pen-to-square"></i>                            
                            </button>
                            
                            <button class="icon-btn delete-btn" onclick="deleteUser(${user.id})">
                            <i id="excluir" class="fa-solid fa-trash"></i>
                              </button>
                        </td>
                        </tr>`;
    });

    tableHTML += '</tbody></table>';

    document.getElementById('userTable').innerHTML = tableHTML;
  }

  function editUser(id) {
    window.location = "./dashboard-edicaoFuncionario.html"
  }

  function deleteUser(id) {
    const confirmDelete = confirm('Você tem certeza que deseja excluir o usuário de ID: ' + id + '?');
    if (confirmDelete) {
      alert('Usuário de ID: ' + id + ' foi excluído.');
    }
  }

  const usersFromDB = [
    { id: 1, name: 'João Silva', email: 'joao.silva@profit.com' },

    { id: 4, name: 'João Felipe', email: 'joao.felipe@profit.com' }
  ];

  populateTable(usersFromDB);

</script>
