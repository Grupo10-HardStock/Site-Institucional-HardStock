  </div>

  <div class="alinhamento">
    <h1>Cadastrar Funcionário</h1>
    <div class="campos">
      <div class="coluna1">
        <label id="nome">
          <p>Nome:</p><br>
          <input id="inputNome" type="text" placeholder="Digite o Nome:"><br>
        </label>
        <label id="sobrenome">
          <p>Sobrenome:</p><br>
          <input id="inputSobrenome" type="text" placeholder="Digite o Sobrenome:"><br>
        </label>
        <label id="telefone">
          <p>Telefone:</p><br>
          <input id="inputTelefone" type="tel" maxlength="15" onkeyup="handlePhone(event)"
            placeholder="Digite o número de telefone:"><br>
        </label>
      </div>
      <div class="coluna2">
        <label>
          <p>Email:</p><br>
          <input id="inputEmail" type="text" placeholder="Informe o E-mail:"><br>
        </label>
        <label>
          <p>Senha:</p><br>
          <input id="inputSenha" type="password" placeholder="Informe a Senha:">
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()" id="toggleIcon"></i>
          <br>
        </label>
        <label>
          <p>Cargo:</p><br>
          <select name="Cargo" id="permissao">
            <option value="#" selected disabled>Selecione o Cargo</option>
            <option value="Analista">Analista</option>
            <option value="Gerente">Gerente</option>
          </select>
        </label>
        <label>
          <button id="btnCancel" onclick="cancelar()">Cancelar</button>
          <button id="btnSave" onclick="salvar()">Salvar</button>
        </label>
      </div>
    </div>

<script>

function toggleDarkMode() {
    const body = document.body;
    const themeToggleIcon = document.getElementById('themeToggleIcon');


    body.classList.toggle('dark-mode');


    if (body.classList.contains('dark-mode')) {
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    } else {
      themeToggleIcon.classList.remove('fa-sun');
      themeToggleIcon.classList.add('fa-moon');
    }
  }


  function togglePassword() {
    const passwordInput = document.getElementById("inputSenha");
    const toggleIcon = document.getElementById("toggleIcon");

    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash"); 
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye"); 
    }
  }

  const handlePhone = (event) => {
    let input = event.target
    input.value = phoneMask(input.value)
  }

  const phoneMask = (value) => {
    if (!value) return ""
    value = value.replace(/\D/g, '')
    value = value.replace(/(\d{2})(\d)/, "($1) $2")
    value = value.replace(/(\d)(\d{4})$/, "$1-$2")
    return value
  }

  function cancelar() {
    if (confirm("Você deseja realmente sair?")) {
      window.location = "./dashboard_funcionario.html"
    }
  }


  function salvar() {
    var nome = inputNome.value;
    var sobrenome = inputSobrenome.value;
    var telefone = inputTelefone.value;
    var email = inputEmail.value;
    var senha = inputSenha.value;
    var cargo = permissao.value;
    var empresa = sessionStorage.EMPRESA_USUARIO;
    var textoFinal = "";

    if (nome.length < 3) {
      textoFinal += "Preencha o campo nome corretamente com mais de 3 dígitos.\n";
    }
    if (sobrenome.length < 2) {
      textoFinal += "Preencha o campo sobrenome corretamente com mais de 2 dígitos.\n";
    }
    if (telefone.length < 9) {
      textoFinal += "Preencha o campo telefone corretamente com 9 dígitos.\n";
    }
    if (email.indexOf('@') === -1 || email.indexOf('.') === -1 || email.length < 6) {
      textoFinal += "Preencha o campo email corretamente.\n";
    }
    if (senha.length < 4) {
      textoFinal += "Preencha o campo senha corretamente com mais de 4 dígitos.\n";
    }
    if (cargo === "#") {
      textoFinal += "Selecione o cargo corretamente.\n";
    }
    if (textoFinal.length > 0) {
      window.alert(textoFinal);
    } else {
      

      fetch("/usuarios/cadastrarFuncionario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({

          nomeServer: nome,
          sobrenomeServer: sobrenome,
          telefoneServer: telefone,
          emailServer: email,
          senhaServer: senha,
          permissaoServer: cargo,
          empresaServer: empresa,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {

            alert("Funcionário cadastrado com sucesso!")
            window.location = "./dashboard_funcionario.html"

          } else {
            throw alert("Houve um erro ao tentar realizar o cadastro!");
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });

    }
  }

  function carregarNome() {
  const nomeSpan = document.getElementById("nome");
  const nomeUsuario = sessionStorage.getItem("NOME_USUARIO") || "Usuário"; // fallback se NOME_USUARIO não estiver no sessionStorage

  if (nomeSpan) {
    nomeSpan.textContent = "Olá, " + nomeUsuario;
  } else {
    console.warn("Elemento com id 'nome' não foi encontrado.");
  }
}
</script>
