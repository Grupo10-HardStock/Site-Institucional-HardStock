  <div class="opcoes-btn">
    <select>
      <option disabled selected>Selecione uma opção</option>
      <option value="1">Servidor 1</option>
      <option value="2">Servidor 2</option>
      <option value="3">Servidor 3</option>
      <option value="4">Servidor 4</option>
    </select>
  </div>
      <main>
          <div class="card">
            <canvas id="RamChart"></canvas>
          </div>
          <div class="card">
            <canvas id="DiscoChart"></canvas>
          </div>
          <div class="card">
            <canvas id="CPUChart"></canvas>
          </div>
          <div class="card">
            <canvas id="RedeChart"></canvas>
          </div>
        </main>
    </body>

    </html>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Gráfico de RAM
    const ramCtx = document.getElementById('RamChart').getContext('2d');
    new Chart(ramCtx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5', '6'],
        datasets: [{
          label: 'Uso de RAM',
          data: [12, 19, 3, 5, 2, 3],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // Gráfico de Disco
    const discoCtx = document.getElementById('DiscoChart').getContext('2d');
    new Chart(discoCtx, {
      type: 'bar',
      data: {
        labels: ['1', '2', '3', '4', '5', '6'],
        datasets: [{
          label: 'Uso de Disco',
          data: [20, 30, 40, 50, 60, 70],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Gráfico de CPU
    const cpuCtx = document.getElementById('CPUChart').getContext('2d');
    new Chart(cpuCtx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5', '6'],
        datasets: [{
          label: 'Uso de CPU',
          data: [10, 15, 8, 12, 7, 9],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // Gráfico de Rede
    const redeCtx = document.getElementById('RedeChart').getContext('2d');
    new Chart(redeCtx, {
      type: 'line',
      data: {
        labels: ['Download', 'Upload'],
        datasets: [{
          label: 'Uso de Rede',
          data: [70, 30, 30,30,30,30  ],
          backgroundColor: [
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)'
          ],
          borderColor: [
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
