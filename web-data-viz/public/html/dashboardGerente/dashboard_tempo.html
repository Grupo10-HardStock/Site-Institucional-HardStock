    /* Estilos para o dashboard */
    .centralizador {
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: flex-start;
      width: 100%;
      margin-top: 110px;
    }

    #selecTempo {
      text-align: center;
      background-color: #232739;
      color: white;
      font-size: large;
      padding: 1%;
      border-radius: 50px;
      width: 195px;
      height: 40px;
      margin-bottom: 15px;
      margin-left: 85px;
      appearance: none;
      background-repeat: no-repeat;
      background-size: 20px;
    }

    .linha-grafico-card {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 50%;
      margin: -35px auto;
      justify-content: space-between;
      margin-left: -20px;
    }

    .divisao {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 50%;
      padding: 13px;
      margin-top: -100px;
    }

    .card {
      flex: 1;
      margin: 3px;
      padding: 3px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      min-width: 150px;
      max-width: 316px;
      height: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card canvas {
      width: 100% !important;
      /* Garante que o gráfico ocupe toda a largura disponível */
      height: 200px;
      /* Altura fixa para evitar distorção */
      max-height: 300px;
      /* Limita a altura máxima */
      object-fit: contain;
      /* Garante que o gráfico não fique distorcido */
    }

    .card:hover {
      transform: scale(1.05);
      /* Efeito de zoom suave ao passar o mouse */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      /* Sombra mais intensa no hover */
    }

    .cardLinha1,
    .cardLinha2 {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
      height: 50%;
    }

    .iframe {
      width: 84%;
      height: 515px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to bottom, #515a83, #232739, #191b27);
      margin-left: 70px;
    }

    @media (max-width: 768px) {
      .centralizador {
        flex-direction: column;
      }

      .linha-grafico-card,
      .divisao {
        width: 90%;
        /* Ajuste da largura para 90% em telas pequenas */
        margin-left: 0;
      }

      .iframe,
      .card {
        width: 100%;
        height: auto;
        /* Ajuste da altura para adaptação */
      }

      #selecTempo {
        width: 100%;
      }

      .divisao {
        width: 100%;
        /* Em telas pequenas, a divisão ocupa toda a largura */
        height: auto;
        /* Altura automática em telas pequenas */
        padding: 10px;
        /* Ajuste do espaçamento interno */
      }

      .card {
        width: 100%;
        /* Ajuste dos cards para ocupar toda a largura disponível */
      }

      .iframe {
        width: 100%;
        /* Ajuste do iframe para ocupar toda a largura da tela */
        height: 400px;
        /* Ajuste de altura */
      }

      /* Ajustes para o gráfico em dispositivos móveis */
      .card canvas {
        width: 100% !important;
        height: 150px;
        /* Ajuste da altura para dispositivos móveis */
        max-height: 200px;
        /* Limita a altura máxima */

<script>
  function toggleDarkMode() {
    const body = document.body;
    const themeToggleIcon = document.getElementById('themeToggleIcon');


    body.classList.toggle('dark-mode');


    if (body.classList.contains('dark-mode')) {
      themeToggleIcon.classList.remove('fa-moon');
      themeToggleIcon.classList.add('fa-sun');
    } else {
      themeToggleIcon.classList.remove('fa-sun');
      themeToggleIcon.classList.add('fa-moon');
    }
  }

  function carregarNome() {
    let text = sessionStorage.NOME_USUARIO;
    document.getElementById('nome').innerHTML = "Olá, " + text;
  }

  function carregarRelatorio() {
    const selecao = document.getElementById("selecTempo").value;
    let iframe = document.getElementById("iframeRelatorio");

    if (!selecao || !iframe) {
      console.error("Erro: Elemento não encontrado.");
      return;
    }

    switch (selecao) {
      case "mensal":
        iframe.src = "./relatorioMensal.html"; // Mude para o caminho correto do relatório mensal
        break;
      case "trimestral":
        iframe.src = "./relatorioTrimestral.html"; // Mude para o caminho correto do relatório trimestral
        break;
      case "semestral":
        iframe.src = "./relatorioSemestral.html"; // Mude para o caminho correto do relatório semestral
        break;
      default:
        iframe.src = ""; // Limpar o iframe se nenhuma opção for válida
    }
  }

  function plotarGrafico(graficoId, dados, titulo) {
    console.log(`Iniciando plotagem do gráfico para: ${graficoId}...`);

    const ctx = document.getElementById(graficoId).getContext('2d');
    if (!ctx) {
      console.error(`Erro: o canvas com ID ${graficoId} não foi encontrado.`);
      return;
    }

    const chartData = {
      labels: dados.labels,
      datasets: [{
        label: dados.label,
        data: dados.data,
        backgroundColor: dados.backgroundColor,
        borderWidth: 1
      }]
    };

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: titulo, // Título do gráfico
          font: {
            size: 18
          },
          padding: {
            top: 10,
            bottom: 30
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true
        },
        x: {
          grid: {
            display: true
          }
        }
      }
    };

    try {
      new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: chartOptions
      });
    } catch (error) {
      console.error('Erro ao criar o gráfico:', error);
    }
  }

  // Exemplo de como chamar a função para cada gráfico

  // Gráfico de Rede
  fetch(`/medidas/graficoRede/`, { cache: 'no-store' })
    .then(function (response) {
      if (response.ok) {
        response.json()
          .then(json => {
            rede = [];
            votos = [];
            for (var i = 0; i < json.length; i++) {
              rede.push(json[i].rede);
              votos.push(json[i].Votos);
            }
            plotarGrafico('graficoRede', { labels: rede, data: votos, label: 'Votos', backgroundColor: 'rgba(255, 0, 0, 0.5)' }, 'Gráfico de Rede');
          });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
